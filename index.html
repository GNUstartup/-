
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>경상국립대학교 창업중심대학사업단</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: white; color: #333; }
    header { text-align: center; padding: 50px 20px 20px; }
    h1 { font-size: 2em; margin-bottom: 0.2em; }
    p.subtitle { font-size: 1em; color: #666; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 40px 20px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 20px; box-shadow: 2px 2px 10px rgba(0,0,0,0.05); }
    .card h2 { font-size: 1.2em; margin-bottom: 10px; }
    .card p { font-size: 0.9em; color: #555; margin-bottom: 15px; }
    .card button { padding: 10px 15px; border: none; border-radius: 5px; background: #005baa; color: white; cursor: pointer; }
    .card button.outline { background: none; border: 1px solid #005baa; color: #005baa; }
    .card button.ghost { background: none; color: #005baa; }
    footer { text-align: center; font-size: 0.8em; color: #aaa; padding: 40px 0; }
  </style>
</head>
<body>
  <header>
    <h1>경상국립대학교 창업중심대학사업단</h1>
    <p class="subtitle">창업 프로그램 통합 안내 홈페이지 예시</p>
  </header>

  <section class="grid">
    <div class="card">
      <h2>프로그램 안내</h2>
      <p>창업 아이디어 발굴부터 사업화까지 단계별로 구성된 프로그램을 소개합니다.</p>
      <button>자세히 보기</button>
    </div>
    <div class="card">
      <h2>공지사항</h2>
      <p>모집 공고, 선정 결과, 설명회 등 최신 공지사항을 확인하세요.</p>
      <button class="outline">공지 보기</button>
    </div>
    <div class="card">
      <h2>참가 신청</h2>
      <p>프로그램 참가를 희망하시는 분은 온라인 신청서를 제출해주세요.</p>
      <button class="ghost">신청서 작성</button>
    </div>
  </section>

  <footer>
    ⓒ 2025 Gyeongsang National University Startup Center. All rights reserved.
  </footer>
</body>
</html>
